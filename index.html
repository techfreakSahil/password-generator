<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Password Generator</h1>
      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />
        <button data-copy>
          <span class="tooltip" data-copyMsg></span>
          <img src="./assets/copy.svg" alt="copy" width="23" height="23" />
        </button>
      </div>
      <div class="input-container">
        <div class="length-container">
          <p>Password Length</p>
          <p class="data-length">10</p>
        </div>
        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
          data-lengthSlider
        />

        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Include Uppercase</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Include Lowercase</label>
        </div>
        <div class="check">
          <input type="checkbox" id="number" />
          <label for="number  ">Include Numbers</label>
        </div>
        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Include Symbols</label>
        </div>
        <div class="strength-container">
          <p>Strength</p>
          <div class="data-indicate"></div>
        </div>
        <button class="generateButton">Generate Password</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
